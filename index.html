<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Morgana Stone">
    <meta name="description" content="A small JavaScript-based calculator used to learn the basics of JS coding.">
    <meta name="keywords" content="Calculator, JavaScript Programming, Simple Calculator, JS">
    <!-- Title -->
    <title>Love Maths</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dedbf6d909.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt=""> Love Maths
    </h1>
    <div class="game-area">
        <div class="controls-area">
            <button data-type="addition" class="btn btn-big btn-green">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button data-type="subtract" class="btn btn-big btn-blue">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button data-type="multiply" class="btn btn-big btn-orange">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button data-type="division" class="btn btn-big btn-red">
                <i class="fa-solid fa-divide"></i>
            </button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input type="number" id="answer-box">
        </div>
        <button data-type="submit" class="btn btn-gray">Submit Answer</button>
    </div>
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    <!-- JavaScript -->
     <script src="assets/js/script.js"></script>
</body>
</html>
